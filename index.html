<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ManuTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/767b82836a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="toggle-Btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="manutubelogo.jpg" class="logo"  alt="">
        <div class="searchbox">
            <input type="text" name="" class="search-bar" placeholder="search">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="userOptions">
            <i class="fa-solid fa-video" id="icon"></i>
            <i class="fa-solid fa-table-cells-large" id="icon"></i>
            <i class="fa-regular fa-bell" id="icon"></i>
        </div>
        <div class="user-dp">
            <img src="wizzy.webp" alt="">
        </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="links active" ><img src="home.webp" alt="">Home</a>
        <a href="#" class="links"><img src="explore-removebg-preview.png" alt="">Explore</a>
        <a href="#" class="links"><img src="subscription.webp" alt="">Subscriptions</a>
        <hr class="separator">
        <a href="#" class="links"><img src="library.webp" alt="">Library</a>
        <a href="#" class="links"><img src="history.png" alt="">History</a>
        <a href="#" class="links"><img src="yourvids.png" alt="">Your Videos</a>
        <a href="#" class="links"><img src="watch-later.webp" alt="">Watch Later</a>
        <a href="#" class="links"><img src="liked.jpg" alt="">Liked Videos</a>
        <a href="#" class="links"><img src="showmore.png" alt="">Show more</a>
    </div>

    <!-- filters -->

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Liverpool</button>
        <button class="filter-options">442oons</button>
        <button class="filter-options">Bro Code</button>
        <button class="filter-options">Sidemen</button>
        <button class="filter-options">Beta Squad</button>

        <button class="filter-options">Javascript</button>
