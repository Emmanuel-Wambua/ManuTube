<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManuTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/767b82836a.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="toggle-Btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="manutubelogo.jpg" class="logo"  alt="">
        <div class="searchbox">
            <input type="text" name="" class="search-bar" placeholder="search">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="userOptions">
            <i class="fa-solid fa-video" id="icon"></i>
            <i class="fa-solid fa-table-cells-large" id="icon"></i>
            <i class="fa-regular fa-bell" id="icon"></i>
        </div>
        <div class="user-dp">
            <img src="wizzy.webp" alt="">
        </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar" style="display: none;">
        <a href="#" class="links active" ><img src="homey-removebg-preview.png" alt=""><p>Home</p></a>
        <a href="#" class="links"><img src="explore-removebg-preview.png" alt=""><p>Explore</p></a>
        <a href="https://www.youtube.com/shorts/TKVQYe8sXDg" class="links"><img src="shortsIcon-removebg-preview.png" alt=""><p>Shorts</p></a>
        <hr class="separator">
        <a href="https://www.youtube.com/channel/UCDj0wpA8OOJMS_kg9T5HhbQ" class="links"><img src="channel-removebg-preview.png" alt=""><p>Your Channel</p></a>
        <a href="https://www.youtube.com/feed/history" class="links"><img src="history-removebg-preview.png" alt=""><p>History</p></a>
        <a href="https://studio.youtube.com/channel/UCDj0wpA8OOJMS_kg9T5HhbQ/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D" class="links"><img src="yourvids.png" alt=""><p>Your Videos</p></a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="watch-later.webp" alt=""><p>Watch Later</p></a>
        <a href="https://www.youtube.com/playlist?list=LL" class="links"><img src="likedVid-removebg-preview.png" alt=""><p>Liked Videos</p></a>
        <a href="#" class="links"><img src="showmore-removebg-preview.png" alt=""><p>Show more</p></a>
    </div>

    <!-- filters -->

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options" id="livBtn">Liverpool</button>
        <button class="filter-options" id="44Btn">442oons</button>
        <button class="filter-options" id="broBtn">Bro Code</button>
        <button class="filter-options" id="sidBtn">Sidemen</button>
        <button class="filter-options" id="betBtn">Beta Squad</button>
        <button class="filter-options" id="mrBtn">Mr.Beast</button>
        <button class="filter-options" id="jsBtn">Javascript</button>
        <button class="filter-options" id="nolanBtn">Christopher Nolan</button>
    </div>

    <!-- videos -->

    <div class="video-container">
